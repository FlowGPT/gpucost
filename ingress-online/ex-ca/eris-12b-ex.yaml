apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    external-dns.alpha.kubernetes.io/target: k8s.exabits-ca.flow.chat
  labels:
    external-dns: enabled
  name: eris-violet-12b
  namespace: default
spec:
  ingressClassName: nginx
  rules:
    - host: eris-violet-12b-ex-ca.flow.chat
      http:
        paths:
          - backend:
              service:
                name: eris-violet-12b
                port:
                  number: 8080
            path: /
            pathType: Prefix
